<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="stop-watch.ico">
  <title>Stop Watch</title>
</head>
<body>
  <div class="container">

    <h1>Stop Watch</h1>
    
    <div class="time-container">
      <span class="display-hours">00</span>
      <span class="display-minutes">00<+~`/span>
      <span class="display-seconds">00</span>
      <span class="display-miliseconds">00</span>
    </div>

    <div class="labels">
      <span>hours</span>
      <span>minutes</span>
      <span>seconds</span>
      <span>miliseconds</span>
    </div>

    <div>
      <button class="start-time">Start</button>
      <button class="stop-time">Stop</button>
      <button class="reset-time">Reset</button>
    </div>
  </div>
